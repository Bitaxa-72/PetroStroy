<!doctype html>
<html lang="en">

<load src="./html/base/head.html" title="настройки профиля" />

<body class="body">
    <div class="container__lk">
        <section class="lk">
            <div class="lk__nav-wrapper lk__connPage-wrap">
                <a class="buttonBack" href="/">
                    <img width="51" height="51" src="./assets/icons/ArrowLeft.svg" alt="кнопка для навигации">
                </a>
                <h1 class="lk__title lk__title--active lk__connPage">Связь с Союзом</h1>
            </div>
            <div class="lk__wrapper">
                <div class="lk__main lk__main-account lk__window">
                    <h2 class="lk__about-title">Задать вопрос</h2>
                    <form class="connection__form" action="">
                        <div class="connection__form-markList">
                            <div class="connection__form-mark">
                                <input type="checkbox" class="checkbox-circle">
                                <span>1</span>
                            </div>
                            <div class="connection__form-mark">
                                <input type="checkbox" class="checkbox-circle">
                                <span>2</span>
                            </div>
                            <div class="connection__form-mark">
                                <input type="checkbox" class="checkbox-circle">
                                <span>3</span>
                            </div>
                            <div class="connection__form-mark">
                                <input type="checkbox" class="checkbox-circle">
                                <span>4</span>
                            </div>
                            <div class="connection__form-mark">
                                <input type="checkbox" class="checkbox-circle">
                                <span>5</span>
                            </div>
                        </div>
                        <textarea class="lk__userInfoInputs-input" type="text" placeholder="Текст сообщения"></textarea>
                    </form>

                </div>
                <div class="lk__sidebar">
                    <div class="lk__stats lk__window">
                        <span class="adminpro">adminpro</span>
                        <div class="lk__stats-list">
                            <div class="lk__stats-item">
                                <div class="lk__stats-num appeals">12</div>
                                <span class="lk__stats-text">Обращения</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num sign">12</div>
                                <span class="lk__stats-text">Знак доверия</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num chat">1</div>
                                <span class="lk__stats-text">Чат</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num discussions">12</div>
                                <span class="lk__stats-text">Обсуждения</span>
                            </div>
                        </div>
                    </div>
                    <ul class="lk__nav lk__window">
                        <li class="lk__nav-item text-p-default" data-form="infoBox">
                            <a class="lk__nav-link" href="connectionUnion.html">
                                <img src="./assets/icons/question.svg   " width="22" alt="настройки аккаунта">
                                Задать вопрос
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default lk__nav-item--active">
                            <a href="connectionMark.html" class="lk__nav-link">
                                <img src="./assets/icons/star.svg" width="20" alt="настройки аккаунта">
                                Оценить нашу работу
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default" data-form="passBox">
                            <a class="lk__nav-link" href="review.html">
                                <img src="./assets/icons/chat.svg" alt="настройки аккаунта">
                                Оставить отзыв
                            </a>
                        </li>
                        <button class="sidebarGlobalButton account__page">
                            Отправить
                        </button>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
