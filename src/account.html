<!doctype html>
<html lang="en">

<load src="./html/base/head.html" title="настройки профиля" />

<body class="body">
    <div class="container__lk">
        <section class="lk">
            <div class="lk__nav-wrapper">
                <a class="buttonBack" href="javascript:window.history.length > 1 ? history.back() : '/'">
                    <img width="51" height="51" src="./assets/icons/ArrowLeft.svg" alt="кнопка для навигации">
                </a>
                <h1 class="lk__title lk__title--active" data-form="infoAcc">Аккаунт</h1>
                <h2 class="lk__title" data-form="passAcc">Пароль</h2>
            </div>
            <div class="lk__wrapper">
                <div class="lk__main lk__main-account lk__window">
                    <div class="lk__datauser lk__datauser--active" data-form="infoTitle">
                        <div class="lk__datauser-text">
                            <span class="lk__datauser-text-1">Настройки профиля</span>
                            <span class="lk__datauser-text-2 text-p-default">Личные данные пользователя</span>
                        </div>
                        <div class="lk__datauser-avatar"></div>
                    </div>
                    <div class="lk__datauser" data-form="passTitle">
                        <div class="lk__datauser-text">
                            <span class="lk__datauser-text-1">Настройки пароля</span>
                            <span class="lk__datauser-text-2 text-p-default">Обновите свой пароль</span>
                        </div>
                    </div>
                    <form action="" class="lk__userInfoInputs lk__activeDisplay" data-form="userInfo">
                        <div class="lk__userInfoInputs-input-required-div" style="width: 100%;"><input class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="email" placeholder="E-mail" required></div>
                        <input class="lk__userInfoInputs-input" type="text" placeholder="Ф.И.О.">
                        <input class="lk__userInfoInputs-input" type="text" placeholder="Должность">
                        <input class="lk__userInfoInputs-input" type="tel" placeholder="Телефон">
                        <input class="lk__userInfoInputs-input" type="text" placeholder="Дата рождения">
                        <input class="lk__userInfoInputs-input" type="text" placeholder="Наименование компании">
                    </form>
                    <form action="" class="lk__userInfoInputs-pass" data-form="userPass" >
                        <div class="lk__userInfoInputs-input-required-div-1" style="width: 100%;"><input class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password" placeholder="Новый пароль" required></div>
                        <span>Если вы хотите сменить пароль - введите новый</span>
                        <div class="lk__userInfoInputs-input-required-div-1" style="width: 100%;"><input class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password" placeholder="Повтор пароля" required></div>
                        <span>Повтор нового пароля</span>
                    </form>
                    <load src="./html/base/aiAssistant.html" />
                </div>
                <div class="lk__sidebar">
                    <div class="lk__stats lk__window">
                        <span class="adminpro">adminpro</span>
                        <div class="lk__stats-list">
                            <div class="lk__stats-item">
                                <div class="lk__stats-num appeals">12</div>
                                <span class="lk__stats-text">Обращения</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num sign">12</div>
                                <span class="lk__stats-text">Знак доверия</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num chat">1</div>
                                <span class="lk__stats-text">Чат</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num discussions">12</div>
                                <span class="lk__stats-text">Обсуждения</span>
                            </div>
                        </div>
                    </div>
                    <ul class="lk__nav lk__window">
                        <li class="lk__nav-item lk__nav-item--active text-p-default" data-form="infoBox">
                            <a class="lk__nav-link" href="#">
                                <img src="./assets/icons/settings.svg" width="22" alt="настройки аккаунта">
                                Личные данные
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default">
                            <a href="about.html" class="lk__nav-link">
                                <img src="./assets/icons/company.svg" width="20" alt="настройки аккаунта">
                                О компании
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default" data-form="passBox">
                            <a class="lk__nav-link" href="#">
                                <img src="./assets/icons/chat.svg" alt="настройки аккаунта">
                                Пароль
                            </a>
                        </li>
                        <button class="sidebarGlobalButton account__page">
                            Обновить профиль
                        </button>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
