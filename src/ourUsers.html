<!doctype html>
<html lang="en">

<load src="./html/base/head.html" title="" />

<body class="body">
    <div class="container__lk">
        <section class="lk">
            <div class="lk__nav-wrapper">
                <a class="buttonBack" href="javascript:window.history.length > 1 ? history.back() : '/'">
                    <img width="51" height="51" src="./assets/icons/ArrowLeft.svg" alt="кнопка для навигации">
                </a>
                <h1 class="lk__title lk__title--active">О компании</h1>
            </div>
            <div class="lk__wrapper">
                <div class="lk__main lk__about lk__window">
                    <h2 class="lk__about-title">Добавить пользователя</h2>
                    <form class="lk__contactform" action="">
                        <div class="lk__userInfoInputs-input-required-div-8" style="width: 100%;"><input
                                class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password"
                                placeholder="Логин" required>
                        </div>
                        <div class="lk__userInfoInputs-input-required-div-9" style="width: 100%;"><input
                                class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password"
                                placeholder="Email" required>
                        </div>
                        <div class="lk__userInfoInputs-input-required-div-10" style="width: 100%;"><input
                                class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password"
                                placeholder="Пароль" required>
                        </div>
                        <div class="lk__userInfoInputs-input-required-div-7" style="width: 100%;"><input
                                class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password"
                                placeholder="Повторите пароль" required>
                        </div>
                    </form>
                    <load src="./html/base/aiAssistant.html" />
                </div>
                <div class="lk__sidebar">
                    <div class="lk__stats lk__window">
                        <span class="adminpro">adminpro</span>
                        <div class="lk__stats-list">
                            <div class="lk__stats-item">
                                <div class="lk__stats-num appeals">12</div>
                                <span class="lk__stats-text">Обращения</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num sign">12</div>
                                <span class="lk__stats-text">Знак доверия</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num chat">1</div>
                                <span class="lk__stats-text">Чат</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num discussions">12</div>
                                <span class="lk__stats-text">Обсуждения</span>
                            </div>
                        </div>
                    </div>
                    <ul class="lk__nav lk__height lk__window">
                        <li class="lk__nav-item text-p-default">
                            <a href="about.html" class="lk__nav-link">
                                <img src="./assets/icons/setusers.svg" width="20" alt="настройки аккаунта">
                                Ваши пользователи
                            </a>
                        </li>
                        <button class="sidebarGlobalButton adduser__page">
                            + Добавить пользователя
                        </button>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
