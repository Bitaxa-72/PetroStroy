<!doctype html>
<html lang="en">

<load src="./html/base/head.html" title="" />

<body class="body">
    <div class="container__lk">
        <section class="lk">
            <div class="lk__nav-wrapper lk__chat-wrap">
                <a class="buttonBack" href="/">
                    <img width="51" height="51" src="./assets/icons/ArrowLeft.svg" alt="кнопка для навигации">
                </a>
                <h1 class="lk__title lk__title--active lk__chat">Закрытое обсуждение</h1>
            </div>
            <div class="lk__wrapper">
                <div class="lk__main lk__about lk__window">
                    <h2 class="lk__about-title">Редактировать публикацию</h2>
                    <form class="editPostClose__form" action="">
                        <div class="lk__userInfoInputs-input-required-div-18" style="width: 100%;"><input
                                class="lk__userInfoInputs-input lk__userInfoInputs-input-required" type="password"
                                placeholder="Заголовок" required>
                        </div>
                        <div class="addinitiatives__textEditor-wrapper">
                            <span>Содержание публикации</span>
                            <div class="addinitiatives__textEditor">
                                Через Wordpress
                            </div>
                        </div>
                        <div class="lk__string">
                            <div class="lk__string-2-descr">
                                <label for="">Логотип организации</label>
                                <label class="lk__imageUploadInput">
                                    <img src="./assets/icons/arrow.svg" width="21" height="19"
                                        alt="кнопка загрузки фото">
                                    Загрузить файл
                                    <input type="file" id="imageUploadInput1" class="image-upload" accept="image/*"
                                        hidden>
                                </label>
                                <span>Тип файла: jpg, jpeg, png</span>
                            </div>
                            <div class="lk__string-2-descr">
                                <label for="">Фотография руководителя</label>
                                <label class="lk__imageUploadInput">
                                    <img src="./assets/icons/arrow.svg" width="21" height="19"
                                        alt="кнопка загрузки фото">
                                    Загрузить файл
                                    <input type="file" id="imageUploadInput2" class="image-upload" accept="image/*"
                                        hidden>
                                </label>
                                <span>Тип файла: jpg, jpeg, png</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="lk__sidebar">
                    <div class="lk__stats lk__window">
                        <span class="adminpro">adminpro</span>
                        <div class="lk__stats-list">
                            <div class="lk__stats-item">
                                <div class="lk__stats-num appeals">12</div>
                                <span class="lk__stats-text">Обращения</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num sign">12</div>
                                <span class="lk__stats-text">Знак доверия</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num chat">1</div>
                                <span class="lk__stats-text">Чат</span>
                            </div>
                            <div class="lk__stats-item">
                                <div class="lk__stats-num discussions">12</div>
                                <span class="lk__stats-text">Обсуждения</span>
                            </div>
                        </div>
                    </div>
                    <ul class="lk__nav lk__height lk__window">
                        <li class="lk__nav-item text-p-default">
                            <a href="closechat.html" class="lk__nav-link">
                                <img src="./assets/icons/payment.svg" width="20" alt="настройки аккаунта">
                                Все обсуждения
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default">
                            <a href="closeYourChat.html" class="lk__nav-link lk__nav-item--active">
                                <img src="./assets/icons/humans.svg" width="20" alt="настройки аккаунта">
                                Ваши обсуждения
                            </a>
                        </li>
                        <li class="lk__nav-item text-p-default lk__nav-item--active ">
                            <a href="publickChat.html" class="lk__nav-link">
                                <img src="./assets/icons/humans.svg" width="20" alt="настройки аккаунта">
                                Публикации
                            </a>
                        </li>
                        <button class="sidebarGlobalButton about__page">
                            Публиковать
                        </button>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
